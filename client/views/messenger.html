<div class="row">
	<div class="col-md-4">
		<div>
			<h3>Username's messages</h3>
			<uib-datepicker ng-model="dt" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></uib-datepicker>
		</div>
		<div>
			<h3>Add new message</h3>
			<div class="well well-sm">
				<form ng-submit="postMessage()">
					<div class="form-group">
						<div class="input-group col-md-9">
							<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="message.date" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
			              	<span class="input-group-btn">
			                	<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			              	</span>
			            </div>
			        </div>
		            <div class="form-group">
				    	<input type="text" class="form-control" ng-model="message.subject" placeholder="Subject">
				  	</div>
				  	<div class="form-group">
				    	<textarea rows="5" class="form-control" ng-model="message.message" placeholder="Message"></textarea>
				  	</div>
				  	<div class="text-right">
				  		<button type="submit" class="btn btn-default">Post Message</button>
				  	</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-8">
		<div class="well">
			<ul>
				<li ng-repeat="message in messages">
					<p>{{message.subject}}</p>
					<p>{{message.message}}</p>
				</li>
			</ul>
		</div>
	</div>
</div>
