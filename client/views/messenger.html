<div class="row">
	<div class="col-md-4">
		<div>
			<h3>Username's messages</h3>
			<uib-datepicker ng-model="inlineDatepicker.date" show-weeks="true" class="well well-sm"></uib-datepicker>
		</div>
		<div>
			<h3>Add new message</h3>
			<div class="well well-sm">
				<form ng-submit="postMessage()">
					<div class="form-group">
						<div class="input-group col-md-9">
							<input type="text" class="form-control" uib-datepicker-popup="{{datepicker.format}}" ng-model="message.date" is-open="datepicker.opened" ng-required="true" close-text="Close" />

			              	<span class="input-group-btn">
			                	<button type="button" class="btn btn-default" ng-click="datepicker.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			              	</span>
			            </div>
			        </div>
		            <div class="form-group">
				    	<input type="text" class="form-control" ng-model="message.subject" placeholder="Subject">
				  	</div>
				  	<div class="form-group">
				    	<textarea rows="5" class="form-control" ng-model="message.message" placeholder="Message"></textarea>
				  	</div>
				  	<div class="text-right">
				  		<button type="submit" class="btn btn-default">Post Message</button>
				  	</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-8">
		<h3>Your messages for {{inlineDatepicker.date | date: 'longDate'}}</h3>

		<uib-alert 
			ng-if="messageAlert"
			dismiss-on-timeout="3000" 
			close="closeAlert()"
			type="success">
				<span>Your message was added succesfully. Select {{inlineDatepicker.date | date: 'longDate'}} date to view it.</span>
		</uib-alert>

		<div class="alert alert-warning" ng-show="!messages.length">
			<span>You don't have messages for this day!</span>
		</div>

		<div class="panel panel-default" ng-repeat="message in messages">
  			<div class="panel-body">
  				<h4>{{message.subject}}</h4>
			    <p>{{message.message}}</p>
  			</div>
  		</div>
	</div>
</div>
