<div class="row">
	<div class="col-md-5">
		<div>
			<h3>Username's messages</h3>
			<uib-datepicker ng-model="dt" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></uib-datepicker>
		</div>
		<div>
			<h3>Add new message</h3>
			<form>
				<div class="form-group">
					<div class="input-group col-md-9">
						<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
		              	<span class="input-group-btn">
		                	<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
		              	</span>
		            </div>
		        </div>
	            <div class="form-group">
			    	<input type="text" class="form-control" placeholder="Subject">
			  	</div>
			  	<div class="form-group">
			    	<textarea rows="5" class="form-control" placeholder="Message"></textarea>
			  	</div>
			</form>
		</div>
	</div>
	<div class="col-md-7"></div>
</div>
